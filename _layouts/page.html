---
layout: default
---
<article class="post">
  {% if page.carousel %}
    <div class="bxslider">
      {% for slides in page.carousel %}
      <div>
        <img src="{{ slides.image | prepend: site.baseurl }}">
      </div>
      {% endfor %}
    </div>
  {% endif %}
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
</article>
