---
layout: default
---
<article class="post">
  {% if page.carousel %}
    <div class="flexslider">
      <ul class="slides">
        {% for slides in page.carousel %}
          <li>
            <img src="{{ slides.image | prepend: site.baseurl }}">
          </li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
</article>
